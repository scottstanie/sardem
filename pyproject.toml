[build-system]
requires = ["setuptools>=64.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sardem"
authors = [
  { name = "Scott Staniewicz", email = "scott.stanie@gmail.com" },
]
description = "Download and crop DEMs for InSAR processing"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
]
license = { file = "LICENSE" }

dependencies = [
  "numpy",
  "requests",
]

# The version will be written into a version.py upon install, auto-generated
# see section: setuptools_scm
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#dynamic-metadata
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/scottstanie/sardem"
"Bug Tracker" = "https://github.com/scottstanie/sardem/issues"

# Entry points for the command line interface
[project.scripts]
sardem = "sardem.cli:cli"

[tool.setuptools]
packages = ["sardem"]

[tool.setuptools_scm]
# https://github.com/pypa/setuptools_scm#configuration-parameters
write_to = "sardem/_version.py"
# https://github.com/pypa/setuptools_scm#version-number-construction
version_scheme = "no-guess-dev" # Will not guess the next version

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
select = [
  "A",      # flake8-builtins
  "ARG",    # flake8-unused-arguments
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "D",      # pydocstyle
  "E",      # pycodestyle (errors)
  "W",      # pycodestyle (warnings)
  "EM",     # flake8-errmsg
  "EXE",    # flake8-executable
  "F",      # Pyflakes
  "I",      # isort
  "ISC",    # flake8-implicit-str-concat
  "N",      # pep8-naming
  "NPY201", # numpy 2.0 deprecations
  "PGH",    # pygrep-hooks
  "PIE",    # flake8-pie
  "PL",     # Pylint
  "PT",     # flake8-pytest-style
  "PTH",    # flake8-use-pathlib
  "PYI",    # flake8-pyi
  "RUF",    # Ruff-specific rules
  "SIM",    # flake8-simplify
  "TRY",    # tryceratops
  "UP",     # pyupgrade
  "YTT",    # flake8-2020
]

ignore = [
  "PTH",    # flake8-use-pathlib - would require extensive refactoring
  "PLR",    # Pylint Refactor
  "D100",   # Missing docstring in public module
  "D104",   # Missing docstring in public package
  "D105",   # Missing docstring in magic method
  "D102",   # Missing docstring in public method
  "D107",   # Missing docstring in __init__
  "D213",   # Multi-line docstring summary should start at the second line
  "D203",   # 1 blank line required before class docstring
  "D417",   # Missing argument descriptions - nice to have but not critical
  "N806",   # Variable _ in function should be lowercase
  "SIM108", # Use ternary operator
  "RUF012", # Mutable class attributes - would need typing.ClassVar
  "TRY300", # Consider moving statement to else block
  "PLW2901", # Loop variable overwritten
  "ARG001", # Unused function argument
  "PGH004", # Use specific noqa codes
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401", "F403"]
"tests/**" = ["D", "N", "PTH", "ARG001", "PLR2004", "E501"]
"sardem/tests/**" = ["D", "N", "PTH", "ARG001", "PLR2004", "E501", "RUF012", "PT011", "SIM115"]
"notebooks/**" = ["E501", "D", "N"]
"**/*.ipynb" = ["E501", "D", "N"]

[tool.black]
target-version = ["py310", "py311", "py312", "py313"]
preview = true

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true

[tool.pytest.ini_options]
doctest_optionflags = "NORMALIZE_WHITESPACE NUMBER"
addopts = "--doctest-modules --ignore=scripts --ignore=docs"
filterwarnings = [
  "error",
]
